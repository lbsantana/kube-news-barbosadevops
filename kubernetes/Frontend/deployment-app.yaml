apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
  namespace: kubenews
  labels:
    app: kubenews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
    spec:
      containers:
        - name: kubenews
          image: 667516053160.dkr.ecr.us-east-2.amazonaws.com/kube-backend-repo:v2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - secretRef:
                name: kubenews-db
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60 # espera mais antes de come√ßar a checar
            timeoutSeconds: 3
            periodSeconds: 15
            failureThreshold: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
