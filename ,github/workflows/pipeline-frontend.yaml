name: Frontend Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REPOSITORY: kube-news-barbosadevops-frontend
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  id-token: write

jobs:
  frontend:
    name: Frontend Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -f ./kube-news-barbosadevops/APP/frontend/src/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG ./kube-news-barbosadevops/APP/frontend/
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: lbsantana/kube-news-barbosadevops
          token: ${{ secrets.PAT }}

      - name: Kustomize Edit
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          cd ./
          kustomize edit set image $REGISTRY/$REPOSITORY=$REGISTRY/$REPOSITORY:$IMAGE_TAG
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./kustomization.yml
          git commit -m "[BOT] Updating image to $REGISTRY/$REPOSITORY:$IMAGE_TAG"
          git push
